<div class="card" mt-5>
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
      <div class="form-group">
        <input 
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="productService.selectedProduct.name"
        placeholder="Add User Name"
        >
      </div>
        <div class="form-group">
        <input 
        type="text"
        class="form-control"
        name="cpf"
        #category="ngModel"
        [(ngModel)]="productService.selectedProduct.cpf"
        placeholder="Add CPF"
        >
      </div>
      <div class="form-group">
          <input 
          type="text"
          class="form-control"
          name="datanascimento"
          #location="ngModel"
          [(ngModel)]="productService.selectedProduct.datanascimento"
          placeholder="Add Date"
          >
        </div>
        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="endereco"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.endereco"
            placeholder="Add Address"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="formacao"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.formacao"
            placeholder="Add Graduation"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="experienciaprofisional"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.experienciaprofisional"
            placeholder="Add Professional Experience"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="competencias"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.competencias"
            placeholder="Add Goals"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="linkedin"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.endlinkedinereco"
            placeholder="Add Linkedin"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="cidadevaga"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.cidadevaga"
            placeholder="Add City Jobs"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="faixasalarial"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.faixasalarial"
            placeholder="Add Salary"
            >
          </div>
          <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="nivelherarquico"
            #price="ngModel"
            [(ngModel)]="productService.selectedProduct.nivelherarquico"
            placeholder="Add Nivel"
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circle">
              </i> Add User
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)"> 
              <i class="fas fa-sync-alt"></i>Reset
            </button>
          </div>
    </form>
  </div>
</div>
